kube-prometheus-stack:
  prometheusOperator:
    enabled: false
  crds:
    enabled: false  
  nodeExporter:
    enabled: false
  fullnameOverride: "prom"
  prometheus:
    thanosService:
      enabled: true
    fullnameOverride: "prom"
    prometheusSpec:
      thanos: 
        objectStorageConfig:
          secret: 
            type: S3
            config:
              bucket: "thanos-test"
              endpoint: "minio.minio.svc.cluster.local:9000"
              access_key: "admin"
              secret_key: "adminadmin"
              insecure: true
thanos:
  objstoreConfig:  |-
      type: S3
      config:
        bucket: "thanos-test"
        endpoint: "minio.minio.svc.cluster.local:9000"
        access_key: "admin"
        secret_key: "adminadmin"
        insecure: true
        signature_version2: false  
  query:
    dnsDiscovery:
      sidecarsService: "prom-thanos-discovery"
      #sidecarsNamespace: "{{.namespace}}"
      sidecarsNamespace: "shob"
  compactor:
    enabled: true
  storegateway:
    enabled: true
  ruler:
    enabled: true
    # alertmanagers:
    #   - http://prom-alertmanager.{{.namespace}}.svc.cluster.local:9093    
    alertmanagers:
      - http://prom-alertmanager.shob.svc.cluster.local:9093
    
    config: |
      groups:
      - name: minimal
        rules: []
  receive:
    enabled: true