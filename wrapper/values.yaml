kube-prometheus-stack:
  prometheus:
    fullnameOverride: "prom"
    prometheusSpec:
      thanos: 
        objectStorageConfig:
          secret: 
            type: S3
            config:
              bucket: "thanos-test"
              endpoint: "minio.minio.svc.cluster.local:9000"
              access_key: "admin"
              secret_key: "adminadmin"
              insecure: true
thanos:
  objstoreConfig:  |-
      type: S3
      config:
        bucket: "thanos-test"
        endpoint: "minio.minio.svc.cluster.local:9000"
        access_key: "admin"
        secret_key: "adminadmin"
        insecure: true
        signature_version2: false  
  query:
    dnsDiscovery:
      sidecarsService: "prom-thanos-discovery"
      sidecarsNamespace: "idoneedtofix"
  compactor:
    enabled: true
  storegateway:
    enabled: true
  ruler:
    enabled: true
  receive:
  enabled: true